<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic page setup -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets</title>
    <!-- Font Awesome for icons -->
    <script
    src="https://kit.fontawesome.com/1935d064dd.js"
    crossorigin="anonymous">
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body id="widget-body">
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #272932;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img id="header-img" src="images/web-craft-logo.svg" alt="Web Craft Logo" width="200" height="200">
            </a>
            <!-- Mobile menu button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="widgets.html">Widgets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <div class="container">
            <!-- Header row with the page title -->
            <div class="row" id="portfolio-row1">
                <div class="col-md-12">
                    <div class="d-flex align-items-center">
                        <h5 class="html-styling">&lt;h1&gt;</h5>
                        <h1 id="portfolio-heading">Widgets</h1>
                        <h5 class="html-styling">&lt;/h1&gt;</h5>
                    </div>
                </div>
            </div>
            <!-- Widgets display row -->
            <div class="row" id="portfolio-row2">
                <div class="portfolio-images-container">
                    <!-- Counter widget -->
                    <div class="counter-container">
                        <div class="counter-div">
                            <div class="counter-value">0</div>
                            <div class="buttons">
                                <button class="subtract">-</button>
                                <button class="reset">Reset</button>
                                <button class="add">+</button>
                            </div>
                        </div>
                        <h3 style="color:#e7ecef; text-align: center; margin-top: 10px;font-size: medium;">Counter (Functional)</h3>
                        </div>
                                    <!-- Weather App widget -->
                        <div class="weather-pic">
                            <img src="images/weather-app.png" width="250" height="250" alt="weather-app">
                            <h3 style="color:#e7ecef; text-align: center; margin-top: 10px;font-size: medium;">Weather App</h3>
                        </div>

                    <!-- Countdown App widget -->
                    <div class="countdown-pic">
                        <img src="images/count-down-app.png" width="250" height="250" alt="countdown-app">
                        <h3 style="color:#e7ecef; text-align: center; margin-top: 10px;font-size: medium;">Count Down App</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- JavaScript for widgets -->
    <script src="script.js"></script>
